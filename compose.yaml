# version: '3.8'

services:
  node-express:
    build:
      context: ./node-express
    ports:
      - 3345:3000
    volumes:
      - ./node-express:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    deploy:
      resources:
        limits:
          memory: 0.5G
