services:
  node-express:
    build:
      context: ./node-express
    ports:
      - 3345:3000
    volumes:
      - ./node-express:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: true
      POSTGRESS_HOST: postgres-db
      POSTGRESS_PORT: 5432
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
    deploy:
      resources:
        limits:
          memory: 0.5G
    # depends_on:
    #   - postgres-db
    #   - redis-db

  react-vite:
    build:
      context: ./react-vite
    ports:
      - 3341:3000
    volumes:
      - ./react-vite:/app # ./react-vite is host directory, /app is container directory
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # watch file changes on host directory

  react-nextjs:
    build:
      context: ./react-nextjs
    ports:
      - 3342:3000
    volumes:
      - ./react-nextjs:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  outside:
    external: true
